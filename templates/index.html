<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Vector Database</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .email-card {
            transition: all 0.3s ease;
        }
        .similarity-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-envelope text-2xl"></i>
                    <h1 class="text-2xl font-bold">Email Vector Database</h1>
                </div>
                <div class="text-sm opacity-90">
                    <i class="fas fa-database mr-2"></i>
                    Local Vector Storage
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Add Email Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-plus-circle mr-2 text-green-500"></i>
                    Add New Email
                </h2>
                
                <form id="addEmailForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <input type="text" id="subject" name="subject" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Sender</label>
                            <input type="email" id="sender" name="sender" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Recipient</label>
                            <input type="email" id="recipient" name="recipient" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="datetime-local" id="date" name="date" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                        <textarea id="content" name="content" rows="4" required
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        <i class="fas fa-save mr-2"></i>
                        Add Email
                    </button>
                </form>
            </div>

            <!-- Search Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-search mr-2 text-blue-500"></i>
                    Search Emails
                </h2>
                
                <form id="searchForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Search Query</label>
                        <input type="text" id="searchQuery" name="query" placeholder="Enter your search terms..."
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Results Limit</label>
                        <select id="searchLimit" name="limit" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="5">5 results</option>
                            <option value="10" selected>10 results</option>
                            <option value="20">20 results</option>
                            <option value="50">50 results</option>
                        </select>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button type="submit" 
                                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                            <i class="fas fa-search mr-2"></i>
                            Search
                        </button>
                        <button type="button" id="showAllBtn"
                                class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                            <i class="fas fa-list mr-2"></i>
                            Show All
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div class="mt-8">
            <div id="resultsContainer" class="hidden">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">
                    <i class="fas fa-envelope-open mr-2"></i>
                    Search Results
                </h3>
                <div id="resultsList" class="space-y-4"></div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <span class="text-gray-700">Processing...</span>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Set default date to current date/time
        document.getElementById('date').value = new Date().toISOString().slice(0, 16);

        // Add Email Form Handler
        document.getElementById('addEmailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const formData = new FormData();
            formData.append('subject', document.getElementById('subject').value);
            formData.append('sender', document.getElementById('sender').value);
            formData.append('recipient', document.getElementById('recipient').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('date', document.getElementById('date').value);
            
            try {
                const response = await fetch('/add_email', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Email added successfully!');
                    document.getElementById('addEmailForm').reset();
                    document.getElementById('date').value = new Date().toISOString().slice(0, 16);
                } else {
                    alert('Error adding email: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // Search Form Handler
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await performSearch();
        });

        // Show All Button Handler
        document.getElementById('showAllBtn').addEventListener('click', async () => {
            showLoading();
            
            try {
                const response = await fetch('/get_all_emails');
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.emails, 'All Emails');
                } else {
                    alert('Error retrieving emails: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const limit = document.getElementById('searchLimit').value;
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('query', query);
            formData.append('limit', limit);
            
            try {
                const response = await fetch('/search_emails', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.emails, `Search Results for: "${query}"`);
                } else {
                    alert('Error searching emails: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResults(emails, title) {
            const container = document.getElementById('resultsContainer');
            const list = document.getElementById('resultsList');
            
            if (emails.length === 0) {
                list.innerHTML = '<div class="text-center py-8 text-gray-500"><i class="fas fa-inbox text-4xl mb-4"></i><p>No emails found</p></div>';
            } else {
                list.innerHTML = emails.map(email => `
                    <div class="email-card bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h4 class="font-semibold text-lg text-gray-800">${email.metadata.subject}</h4>
                                <p class="text-sm text-gray-600">
                                    <i class="fas fa-user mr-1"></i>${email.metadata.sender} 
                                    <i class="fas fa-arrow-right mx-2"></i> 
                                    <i class="fas fa-user mr-1"></i>${email.metadata.recipient}
                                </p>
                                <p class="text-xs text-gray-500">
                                    <i class="fas fa-calendar mr-1"></i>${email.metadata.date}
                                </p>
                            </div>
                            ${email.similarity_score ? `
                                <span class="similarity-badge text-white text-xs px-2 py-1 rounded-full">
                                    ${Math.round(email.similarity_score * 100)}% match
                                </span>
                            ` : ''}
                        </div>
                        <div class="text-gray-700 whitespace-pre-wrap">${email.content}</div>
                        <div class="mt-3 flex justify-end">
                            <button onclick="deleteEmail('${email.metadata.id}')" 
                                    class="text-red-500 hover:text-red-700 text-sm">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            container.classList.remove('hidden');
        }

        async function deleteEmail(emailId) {
            if (!confirm('Are you sure you want to delete this email?')) {
                return;
            }
            
            try {
                const response = await fetch(`/delete_email/${emailId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Email deleted successfully!');
                    // Refresh the current view
                    if (document.getElementById('searchQuery').value.trim()) {
                        await performSearch();
                    } else {
                        document.getElementById('showAllBtn').click();
                    }
                } else {
                    alert('Error deleting email: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function showLoading() {
            document.getElementById('loadingSpinner').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.add('hidden');
        }
    </script>
</body>
</html>
